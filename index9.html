<!DOCTYPE html>
<html>
<body>
    <input type="number" id="number1">
    <br>
    <input type="number" id="number2">
    <br>
    <button onclick="plus();">&plus;</button>
    <button onclick="sub();">&minus;</button>
    <button onclick="multi();">&times;</button>
    <button onclick="divide();">&sol;</button>
    <button onclick="reminder();">&percnt;</button>
    <p id="result"></p>

    <script>
        function plus() {
            var text1 = document.getElementById("number1").value;
            var text2 = document.getElementById("number2").value;
            var num1 = Number(text1);
            var num2 = Number(text2);
            document.getElementById("result").innerHTML = num1 + num2;
        }
        function sub() {
            var input1 = document.getElementById("number1");
            var input2 = document.getElementById("number2");
            var value1 = input1.value;
            var value2 = input2.value;
            var result = value1 - value2;

            var resultElem = document.getElementById("result");
            resultElem.innerHTML = result;
        }

        function multi() {
            var result = document.getElementById("number1").value *
                         document.getElementById("number2").value;
            document.getElementById("result").innerHTML = result;
        }

        function divide() {
            var result = document.getElementById("number1").value /
                         document.getElementById("number2").value;
            document.getElementById("result").innerHTML = result;
        }

        function reminder() {
            var result = document.getElementById("number1").value %
                         document.getElementById("number2").value;
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
